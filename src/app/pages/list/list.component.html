<div class="list">
    <input 
      class="form-control" 
      type="text" 
      placeholder="Buscar Una Carta" 
      [formControl]="cardTextFC"
    >

    <div 
      class="cards" 
      infiniteScroll 
      [infiniteScrollDistance]="2"  
      [infiniteScrollThrottle]="150" 
      (scrolled)="loadMoreCards()"
    >
        <app-card *ngFor="let card of cards" [card]="card"></app-card>
    </div>
</div>
